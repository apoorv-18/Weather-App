<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
     
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant location-->
            <div class="sub-container grant-location-container">
                <img src="./weatherAppProject/assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
        

        <!--search weather-->
        <form class="form-container" data-searchForm>
            <input placeholder="Seach For City..." data-searchInput>
            <button class="btn">
                <img src="./weatherAppProject/assets/search.png" width="20" height="20" loading="lazy">
            </button>
        </form>

        <div class="sub-container loading-container">
            <img src="./weatherAppProject/assets/loading.gif" width="150" height="150">
            <p>Loading</p>
        </div>

        <div class="sub-container user-info-container">
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <p data-weatherDesc></p>

            <img data-weatherIcon>

            <p data-temp></p>

            <div class="parameter-container">
                <div class="parameter">
                    <img src="./weatherAppProject/assets/wind.png">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>

                <div class="parameter">
                    <img src="./weatherAppProject/assets/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <div class="parameter">
                    <img src="./weatherAppProject/assets/cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
